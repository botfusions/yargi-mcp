<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yargı MCP - Türk Hukuk Arama Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">🏛️ Yargı MCP</h1>
        <p class="text-center text-muted">Türk Hukuk Veritabanları Arama Sistemi</p>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="searchForm">
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" 
                               id="searchQuery" placeholder="Örn: mülkiyet hakkı, imar planı...">
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <select class="form-select" id="courtType">
                                <option value="">Tüm Mahkemeler</option>
                                <option value="yargitay">Yargıtay</option>
                                <option value="danistay">Danıştay</option>
                                <option value="anayasa">Anayasa Mahkemesi</option>
                                <option value="emsal">Emsal (UYAP)</option>
                                <option value="kvkk">KVKK</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                🔍 Ara
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="results" class="mt-4" style="display:none;">
            <h3>Arama Sonuçları</h3>
            <div id="resultsContent"></div>
        </div>
        
        <div id="loading" class="text-center mt-4" style="display:none;">
            <div class="spinner-border" role="status"></div>
            <p class="mt-2">Aranıyor...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
