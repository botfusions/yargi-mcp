version: '3.8'

services:
  turklawai-api:
    build: .
    image: turklawai-api:latest
    container_name: turklawai-api-production
    ports:
      - "8000:8000"
    environment:
      # Supabase Configuration
      - SUPABASE_URL=https://supabase.turklawai.com
      - SUPABASE_ANON_KEY=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJzdXBhYmFzZSIsImlhdCI6MTc1NjY1MTM4MCwiZXhwIjo0OTEyMzI0OTgwLCJyb2xlIjoiYW5vbiJ9.tDEh7l2zecY6zLl19zVT3U_e7seWAiuBMcdnCcq2Jxo
      - SUPABASE_SERVICE_ROLE_KEY=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJzdXBhYmFzZSIsImlhdCI6MTc1NjY1MTM4MCwiZXhwIjo0OTEyMzI0OTgwLCJyb2xlIjoic2VydmljZV9yb2xlIn0.cZoxspdisEpO8BQh-EGiMtOGTqhjnLGzP92Y7IPuCrw
      - YARGI_SCHEMA=yargi_mcp
      # TurkLawAI Configuration
      - TURKLAWAI_DOMAIN=turklawai.com
      - JWT_SECRET_KEY=TURKLAWAI-PRODUCTION-JWT-SECRET-2025-SECURE-KEY-64-CHARS-LONG-MINIMUM
      - HOST=0.0.0.0
      - PORT=8000
      - ENVIRONMENT=production
      - DEBUG=false
      - ENABLE_SUBSCRIPTION_SYSTEM=true
      - ALLOWED_ORIGINS=https://turklawai.com,https://www.turklawai.com,https://api.turklawai.com
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount logs directory
      - ./logs:/app/logs
      # Mount production env file
      - ./.env.production:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - turklawai-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: yargi-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - turklawai-api
    networks:
      - turklawai-network
    profiles:
      - production

  # Optional: Redis for caching (future enhancement)  
  redis:
    image: redis:alpine
    container_name: turklawai-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - turklawai-network
    profiles:
      - with-cache

networks:
  turklawai-network:
    driver: bridge

volumes:
  redis-data: